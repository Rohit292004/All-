<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voting Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="topclass">
        <h1 class="animation-button">Take a part in the Development of the Country  &#x1F1EE;&#x1F1F3;  </h1>
        <img class="flag" src="https://flagsweb.com/Flag_Emoji/India_Flag_Emoji.png">
      </div>
     
      <div class="voting-buttons">

        <button
          id="bhajpa-btn">
          <span class="badge bhajpa" data-msg="You Vote to save the Religion, Humanity,
           and Better Life with Akhand Bharat."
           >Bhajpa</span>
        </button>

        <button
         id="congress-btn">
          <span class="badge congress" data-msg="You Vote for the 53 years Young
           Politician in name of Historical Legacy. "
            >Indi Alliance</span>
        </button>
        
        <button id="aap-btn"> 
          <span class="badge aap" data-msg="You Vote in the name of
           Development and free water and Electricity."
           > AAP</span>
        </button>
        
      </div>

      <div id="result">
        <h2>Vote Count:</h2>
        <ul id="vote-list">
          <li>BJP <span id="bhajpa-count">0</span></li>
          <li>AAP: <span id="aap-count">0</span></li>
          <li>Indi Alliance <span id="congress-count">0</span></li>
        </ul>
      </div>

      <!-- Popup HTML -->
      <div id="popup" class="popup">
        <div class="popup-content">
          <span class="close" id="close-popup">&times;</span>
          <p id="popup-message"></p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
